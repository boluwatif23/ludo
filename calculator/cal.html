<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <fieldset style="height: 340px;width: 180px;background-color:wheat;border-radius: 16px;">
            <input type="text" placeholder="0" style="height: 35px;text-align: end;background-color: black;font-size: 20px; width: 185px;">
        <table border="4px" style="margin-bottom: 60px;margin-top: -70px;">
            <br>
        <tr>
            <th style="height: 50px;width: 40px;background-color: white;text-align: center;">AC</th><th style="height: 50px;width: 40px;background-color: white;text-align: center;">+/,</th><th style="height: 50px;width: 40px;background-color: white;text-align: center;">%</th><th style="height: 50px;width: 40px; background-color: rgb(5, 5, 75);text-align: center;font-size: 15px;color: white;">/</th>
             
        </tr>
        <br>  
        <tr>
            <td style="height: 50px;width: 40px;text-align: center;">7</td><td style="height: 50px;width: 40px;text-align: center;">8</td><td style="height: 50px;width: 40px;text-align: center;">9</td><td style="height: 50px;width: 40px; background-color: rgb(5, 5, 75);text-align: center;font-size: 15px;color: white;">*</td>
                </tr> 
                <br>
                <tr>
                    <td style="height: 50px;width: 40px;text-align: center;">4</td><td style="height: 50px;width: 40px;text-align: center;">5</td><td style="height: 50px;width: 40px;text-align: center;">6</td><td style="height: 50px;width: 40px; background-color: rgb(7, 7, 89);text-align: center;font-size: 15px;color: white;">-</td>
                        </tr> 
                        <br>
                        
                        <tr>
                            <td style="height: 50px;width: 40px;text-align: center;">1</td><td style="height: 50px;width: 40px;text-align: center;">2</td><td style="height: 50px;width: 40px;text-align: center;">3</td><td style="height: 50px;width: 40px;background-color: rgb(5, 5, 75);text-align: center;font-size: 15px;color: white;">+</td>
                                </tr>
                                <br>
                                <tr>
                                    <td style="height: 50px;width: 40px;text-align: center;">0</td> <td style="height: 50px;width: 40px;text-align: center;">,</td><td style="height: 55px;width: 40px;margin-left: 15px;text-align: center;">.</td><td style="height: 50px;width: 40px;background-color: rgb(5, 5, 75);text-align: center;font-size: 15px;color: white;margin-left: 15px;">=</td>
                                        </tr>

        </table>
        </fieldset>
